[versions]
# Library and plugin versions
kotlin = "2.1.21"
ktor = "3.2.3"

# trying-kotlin module configuration information
tryingKotlin-group = "com.trying.kotlin"
tryingKotlin-version = "1.0.0"

# kotlin-playground module configuration information
kotlinPlayground-group = "com.kotlin.playgrround"
kotlinPlayground-version = "1.0.0"

# trying-ktor module configuration information
tryingKtor-group = "com.trying.ktor"
tryingKtor-version = "1.0.0."

[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }

[plugins]
kotlin-compiler = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ktor = { id = "io.ktor.plugin", version.ref = "ktor" }